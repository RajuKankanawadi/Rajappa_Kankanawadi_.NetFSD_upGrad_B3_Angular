 <!DOCTYPE html>
 <html>
    <head>
        <title>Student Registration</title>
         <link rel="stylesheet" href="/Day 3/hands_on_P1/style.css">
    </head>

    <body>

        <h2 align="center">Student Registration Form</h2>

        <form  action="Student Register.php"  method="POST"  autocomplete="off">
        <fieldset>

            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            <br><br>

            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email"  pattern="[a-z0-9._%+-]+@gmail\.com" placeholder="example01@gmail.com">
            <br><br>

            <label for="phone no">Phone Number:</label>
            <input type="tel" id="phone" name="phone"pattern="[0-9]{10}" placeholder="Enter 10 digit phone number">
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="40">
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br><br>

            <input type="Submit" value="Submit"> <br>
            <input type="reset" value="Reset">
       
            
        </fieldset>
        </form>

    </body>
 </html>
