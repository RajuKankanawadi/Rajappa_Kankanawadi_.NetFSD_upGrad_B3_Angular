<!DOCTYPE html>
<html>
<head>
    <title>Product Feature List</title>

    <style>
        /* Element Selector */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Class Selector */
        .features {
            width: 400px;
            margin: 80px auto;
            text-align: center;
        }

        /* Descendant Selector (heading inside features) */
        .features h2 {
            color: #333;
            margin-bottom: 40px;
        }

        /* Style unordered list */
        .features ul {
            list-style-type: none;
            padding: 0;
        }

        /* Descendant Selector (li inside ul inside features) */
        .features ul li {
            background-color: #e3f2fd;
            color: #0d47a1;

            border: 1px solid #90caf9;
            padding: 12px;
            margin-bottom: 20px;

            border-radius: 5px;
        }

        /* Hover Effect */
        .features ul li:hover {
            background-color: #0d47a1;
            color: white;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <section class="features">
        <h2>Product Features</h2>

        <ul>
            <li>Fast Performance</li>
            <li>User-Friendly Interface</li>
            <li>Secure Data Protection</li>
            <li>24/7 Customer Support</li>
            <li>Cloud Integration</li>
        </ul>
    </section>

</body>
</html>
