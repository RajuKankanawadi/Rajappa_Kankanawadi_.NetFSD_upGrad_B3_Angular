<!DOCTYPE html>
<html>
<head>
    <title>Discount Calcii</title>
</head>
<body>

    <h2 >Online Store Discount Calculator</h2>
        <fieldset>
    <script>
       
        let amount = 4500;

       
        let discount = 0;
        let finalAmount = 0;

      
        if (amount >= 5000) {
            discount = amount * 0.20;  
        }
        else if (amount >= 3000) {
            discount = amount * 0.10;   
        }
        else {
            discount = 0;              
        }

        finalAmount = amount - discount;

        console.log("Purchase Amount: " + amount);
        console.log("Discount: " + discount);
        console.log("Final Payable Amount: " + finalAmount);
        
        document.write("Purchase Amount: ₹ " + amount + "<br><br>");
        document.write("Discount: ₹ " + discount + "<br><br>");
        document.write("Final Payable Amount: ₹ " + finalAmount);
    </script>
    </fieldset>

</body>
</html>
