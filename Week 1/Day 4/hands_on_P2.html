<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Evaluator</title>
</head>
<body>

    <h2>Student Grade Evaluator</h2>

    <script> // script written here....
        
        let marks = 68;   

        if (marks >= 75) {
            console.log("Grade A");
            document.write("Marks: " + marks + "<br>Grade: A");
        }
        else if (marks >= 60) {
            console.log("Grade B");
            document.write("Marks: " + marks + "<br>Grade: B");
        }
        else if (marks >= 40) {
            console.log("Grade C");
           document.write("Marks: " + marks + "<br>Grade: C");
        }
        else {
            console.log("Fail");
           document.write("Marks: " + marks + "<br>Status: Fail");
        }
    </script>

</body>
</html>
