<!DOCTYPE html>
<html>
<head>
    
    <title>Signal Simulator</title>
    
</head>
<body>
    <h2>Traffic Signal Simulator</h2>
     
    
    <script>
        let signalColor = "blue";  

        signalColor = signalColor.toLowerCase();

            switch (signalColor) {
            case "red":
                console.log("Stop...");
                break;

            case "yellow":
                console.log("Get Ready...");
                break;

            case "green":
                console.log("Go...");
                break;

            default:
                console.log("Invalid signal color. Please enter red, yellow, or green X X X");
        }

    </script>
</body>
</html>
